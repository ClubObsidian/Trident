buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
  }
}


apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'jacoco'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

shadowJar {
   baseName = 'Trident'
   classifier = 'shadow'
   version = '1.03'
   archiveName = "$baseName-$version-$classifier.$extension"
   relocate 'javassist', 'com.clubobsidian.trident.javassist'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compile 'org.javassist:javassist:3.23.1-GA' 
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

artifacts {
	archives shadowJar
}
